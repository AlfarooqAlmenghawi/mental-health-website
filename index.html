<!-- THE FOLLOWING CODE IS FOR THE "DEPRESSED" BUTTON -->

<style>
  
  .depressed-button{
    background-color: #ffffff;
    color:rgb(0, 0, 0);
    border-width: 2px;
    border-style: solid;
    border-color: #4428bc;
    height: 50px;
    width: 600px;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
    box-shadow: 0px 0px 0px #4428bc;
    font-size: 14px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    transition:  
     color 0.2s, 
     box-shadow 0.2s,
     border-width 0.15s,
     opacity 0.1s,
     font-size 0.2s
     
    
  }

  .depressed-button:hover{    
    color: rgb(0, 0, 149);
    border-color:#4428bc;
    box-shadow: 0px 0px 0px rgb(0, 0, 0);
    border-width: 4px;
    font-size: 15px
  }

  .depressed-button:active{
    opacity: 0.5;
  }

</style>

  
<button class="depressed-button"  onclick="play();">
  Depressed? Aw, man. Click/Tap this button for rain sound
</button>

<script>
  if (audio == nil) audio.pause();
  function play(){
  var audio = new Audio ('https://c5.rbxcdn.com/ff684089d4796cdb2d2cac60059761fe');
  audio.play();
  };
</script>
